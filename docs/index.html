<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony Chen's Personal Knowledge Management Site.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <!-- Theme: Simple Dark -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
     <div id="app"></div>
     <script>
     window.$docsify = {
         // GENERAL
         // -----------------------------------------------------------------
         name       : 'Tony Chen`s PKM Site.',
         repo       : 'https://github.com/cjl1951/cjl1951.github.io',
         coverpage  : 'coverpage.md',
         homepage   : 'introduction.md',
         loadSidebar: 'sidebar.md',


         // NAVIGATION
         // -----------------------------------------------------------------
         alias: {
             '/.*/sidebar.md': '/sidebar.md'
         },
         auto2top : true,
         maxLevel : 3,
         subMaxLevel: 3,

         // PLUGINS
         // -----------------------------------------------------------------
         executeScript: true,
         search: {
             depth      : 3,
             noData     : 'No results!',
             placeholder: 'Search...'
         }
     }
  </script>
  <script src="assets/js/main.js"></script>
  <!-- Required -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Recommended -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
